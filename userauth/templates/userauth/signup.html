<!-- signup_form.html -->

{% extends 'userauth/base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<style>
@import url('https://fonts.googleapis.com/css?family=Exo:400,700');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Exo', sans-serif;
}


.area {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000000;  
    background: -webkit-linear-gradient(to left, #8f94fb, #4e54c8);  
    z-index: -1; 
}

.circles{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.circles li{
  position: absolute;
  display: block;
  list-style: none;
  width: 20px;
  height: 20px;
  background: rgba(255, 255, 255, 0.2);
  animation: animate 25s linear infinite;
  bottom: -150px;
  
}

.circles li:nth-child(1){
  left: 25%;
  width: 80px;
  height: 80px;
  animation-delay: 0s;
}


.circles li:nth-child(2){
  left: 10%;
  width: 20px;
  height: 20px;
  animation-delay: 2s;
  animation-duration: 12s;
}

.circles li:nth-child(3){
  left: 70%;
  width: 20px;
  height: 20px;
  animation-delay: 4s;
}

.circles li:nth-child(4){
  left: 40%;
  width: 60px;
  height: 60px;
  animation-delay: 0s;
  animation-duration: 18s;
}

.circles li:nth-child(5){
  left: 65%;
  width: 20px;
  height: 20px;
  animation-delay: 0s;
}

.circles li:nth-child(6){
  left: 75%;
  width: 110px;
  height: 110px;
  animation-delay: 3s;
}

.circles li:nth-child(7){
  left: 35%;
  width: 150px;
  height: 150px;
  animation-delay: 7s;
}

.circles li:nth-child(8){
  left: 50%;
  width: 25px;
  height: 25px;
  animation-delay: 15s;
  animation-duration: 45s;
}

.circles li:nth-child(9){
  left: 20%;
  width: 15px;
  height: 15px;
  animation-delay: 2s;
  animation-duration: 35s;
}

.circles li:nth-child(10){
  left: 85%;
  width: 150px;
  height: 150px;
  animation-delay: 0s;
  animation-duration: 11s;
}


.form-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 2px solid #3bb3a3;
    border-radius: 8px;
    background-color: #e6e6e6;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1; 
}


.form-label {
    font-weight: bold;
    color: black;
}

.form-control {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.form-select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}


.btn-submit {
    display: block;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #6fbbce;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.btn-submit:hover {
    background-color: #2fa2be;
}


@keyframes animate {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        border-radius: 0;
    }
    100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
        border-radius: 50%;
    }
}
</style>

<div class="area">
    <ul class="circles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Enter Username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Enter Email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleFormControlInput3" placeholder="Enter Password" name="password" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput4" class="form-label">Password (again)</label>
            <input type="password" class="form-control" id="exampleFormControlInput4" placeholder="Re-enter Password" name="password2" required>
        </div>
        <div class="mb-3">
            <label for="standardSelect" class="form-label">Select Standard</label>
            <select class="form-select" id="standardSelect" name="standard">
                <option value="11">Standard 11</option>
                <option value="12">Standard 12</option>
            </select>
        </div>
        <button type="submit" class="btn-submit">Sign Up</button>
    </form>
</div>

{% endblock content %}
